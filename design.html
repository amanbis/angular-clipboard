<!DOCTYPE html>
<html ng-app="clipboard">
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0" />
        <meta name="author" content="Aman Biswas" />
        <meta name="description" content="To-do list made in AngularJS" />

        <title>Clipboard | Getting shit done since 1921...again </title>

        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	</head>
	<body ng-controller="MainController as mainCtrl">
		<div class="main">
			<nav>
				<div class="name"></div>

				<div class="bottom-nav">
					<ul class="nav-icons">
						<a href="#"><li>Add</li></a>
						<a href="#open-bg"><li>Theme</li></a>
						<a href="#"><li>Info</li></a>
					</ul>
				</div>
			</nav>
		
			<div class="content" ng-class="theme.bgImg">
				<div class="title"></div>
			</div>

			<div id="open-bg" class="modal-bg">
				<div class="bg-container">
					<div class="bg-content">
						<button ng-click="mainCtrl.setTheme('bamboo')">Bamboo</button>
						<button ng-click="mainCtrl.setTheme('fields')">Fields</button>
						<button ng-click="mainCtrl.setTheme('mountains')">Mountains</button>
						<button ng-click="mainCtrl.setTheme('sky')">Sky</button>
						<button ng-click="mainCtrl.setTheme('tree')">Tree</button>
						<a href="#close">Close</a>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
